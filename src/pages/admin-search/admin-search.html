<ion-header>
  <ion-navbar>
  
    <ion-searchbar padding [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
   
	  </ion-navbar>
	</ion-header>

<ion-content padding>

<ion-list class="force"  *ngFor="let drug of drugs">
  <ion-item-sliding>
    <ion-item>
      <ion-avatar item-left>
         <img src="{{drug.images[0]}}">
      </ion-avatar>
      <h3 class="title">
          {{drug.name}}
      </h3>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger">
       Delete
      </button>
      <button ion-button color="blue">
       Edit
      </button>
    </ion-item-options>
   
  </ion-item-sliding>
</ion-list>

</ion-content>
