<ion-header>
 <ion-toolbar>
     <ion-title>Health Tips</ion-title>
    <ion-buttons start>
       <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
 </ion-header> 
   

<ion-content padding>

  <div text-center padding >
    <ion-textarea elastic style="border: solid 1px blue; padding: 2px;" [(ngModel)]="pharMsg"   (keydown)="onKey()"></ion-textarea>
    <p style="margin-bottom:0px;" color="{{ charColor }}" text-right>{{charRemaining}}</p>
    <button ion-button round (click)="submitPharMsg()">Send</button>
  </div>

</ion-content>
