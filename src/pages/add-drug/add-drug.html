<ion-header>

  <ion-navbar>
    <ion-title text-center>Add Drug</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<img src="assets/img/upload.jpg">


<div padding>
	
		
 <ion-item> 
	  	<ion-input placeholder="Drug Name" type="text" right></ion-input>
 </ion-item>
 <ion-item> 	  	
	  	<ion-input placeholder="Drug Strength" type="text" right></ion-input>
 </ion-item>	  
 <ion-item> 
	    <ion-label>Category</ion-label>
	    <ion-select [(ngModel)]="gaming">
		      <ion-option value="nes">NES</ion-option>
		      <ion-option value="n64">Nintendo64</ion-option>
		      <ion-option value="ps">PlayStation</ion-option>
		      <ion-option value="genesis">Sega Genesis</ion-option>
		      <ion-option value="saturn">Sega Saturn</ion-option>
		      <ion-option value="snes">SNES</ion-option>
	    </ion-select>
  </ion-item>

</div>

	<button class="successful" (click)="successful($event)" ion-button full name="add">DONE</button>

</ion-content>
