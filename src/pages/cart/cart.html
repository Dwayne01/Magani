<ion-header>
  <ion-navbar>
    <ion-title text-center>Cart</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-color:#f0f0f0;">

			<div style="padding:20px; height: 130px; background-color: #fff; margin-top:10px;  margin-bottom: 10px;" *ngFor="let cart of cartItems">
					<div style="float: left;">
						<img class="image" src="{{ cart.images[0] }}"/>
					</div>
					<div>
						<h5 class="title">{{ cart.name }}</h5>
					<!--	<p>{{ cart.description }}</p> -->
					<div>
						
						<h6 class="subtitle" style="position: relative; top: 70px;" style="float: left;">Qty: </h6>
						<div style="float: left; margin-top:10px; padding: 0px 5px; " class="subtitle">
								<ion-icon style="padding: 10px 10px 0px 10px; font-size:" name="add" color="primary" (tap)="addQty(cart)" ></ion-icon>
								<!-- <input type="number" [ngModel]="qtyCount"> -->
								{{ cart.qtyCount }}
								<ion-icon name="remove" color="danger" style="padding: 10px 10px 0px 10px;" (tap)="reduceQty(cart)" ></ion-icon>

						</div>
						<h6 class="subtitle" style="float: right;">Delete</h6>
					</div>						
					</div>
			</div>

</ion-content>
 <ion-footer class="applyFooter">
	<button ion-button full name="add" (click)="success()">CHECK OUT</button>
</ion-footer>
